{% extends "speakers/base_list.html" %}

{% load formatting %}


{% block meta_title %}PyCon CZ Speakers{% endblock %}


{% block speakers_title %}Speakers{% endblock %}


{% block speakers_items %}
  {% for talk in speaker.talks.all %}
    <h3 class="pc_talk__name">
      <a href="{% url 'talk_detail' type='talk' talk_id=talk.id %}#main">
        {{ talk.title }}
      </a>
    </h3>
  {% endfor %}
{% endblock %}
