{% extends "speakers/base_list.html" %}
{% load formatting %}


{% block meta_title %}PyCon CZ Workshops{% endblock %}


{% block speakers_title %}Workshops{% endblock %}


{% block speakers_items %}
  {% for workshop in speaker.workshops.all %}
    <h3 class="pc_talk__title">
      <a href="{% url 'talk_detail' type='workshop' talk_id=workshop.id %}#main">
        {{ workshop.title }}
      </a>
    </h3>
  {% endfor %}
{% endblock %}
